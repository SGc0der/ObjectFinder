<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
        <title>AI Object Finder</title>
    </head>
    <body background="background.jpg">
        <h1 class="btn btn-info heading">AI Object Finder
            <br>
            <span class="note">Enter name of object to detect. Model will only detect object if it is in the given sample.</span>
            <center>
                <span id="object_status"></span>
            </center>
        </h1>
        <br>
        <br>
        <center>
            <label>Object name:</label>
            <input class="form-control input" id="input" placeholder="Enter">
            <br>
            <button class="btn btn-success start" onclick="start();">Start</button>
            <br>
            <button class="btn btn-danger" id="status"></button>
            <button class="btn btn-warning" id="objects"></button>
        </center>
        <script src="main.js"></script>
    </body>
</html>
